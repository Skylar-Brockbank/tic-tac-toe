<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div id="gridContainer">
      <div class="spaceDiv" id="0" value="0">
      </div>
      <div class="spaceDiv" id="1" value="1">
      </div>
      <div class="spaceDiv" id="2" value="2">
      </div>
      <div class="spaceDiv" id="3" value="3">
      </div>
      <div class="spaceDiv" id="4" value="4">
      </div>
      <div class="spaceDiv" id="5" value="5">
      </div>
      <div class="spaceDiv" id="6" value="6">
      </div>
      <div class="spaceDiv" id="7" value="7">
      </div>
      <div class="spaceDiv" id="8" value="8">
      </div>
    </div>
    <h1 id="win"><button class="btn btn-dark" id="play-again">Play again!</button></h1>
    
  </body>
</html>
